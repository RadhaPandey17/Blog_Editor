<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor - Modern Markdown Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>âœï¸ Blog Editor</h1>
            <div class="header-controls">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">ğŸŒ™</span>
                </button>
                <button id="publishBtn" class="publish-btn">ğŸš€ Publish</button>
            </div>
        </header>

        <!-- Editor Container -->
        <div class="editor-container">
            <!-- Editor Panel -->
            <div class="editor-panel">
                <!-- Title Input -->
                <div class="input-group">
                    <label for="titleInput">ğŸ“ Title</label>
                    <input type="text" id="titleInput" placeholder="Enter your blog title..." />
                </div>

                <!-- Cover Image Input -->
                <div class="input-group">
                    <label for="coverImageInput">ğŸ–¼ï¸ Cover Image URL</label>
                    <input type="url" id="coverImageInput" placeholder="https://example.com/image.jpg" />
                </div>

                <!-- Markdown Toolbar -->
                <div class="toolbar">
                    <button class="toolbar-btn" data-action="bold" title="Bold">
                        <strong>B</strong>
                    </button>
                    <button class="toolbar-btn" data-action="italic" title="Italic">
                        <em>I</em>
                    </button>
                    <button class="toolbar-btn" data-action="h1" title="Heading 1">
                        H1
                    </button>
                    <button class="toolbar-btn" data-action="h2" title="Heading 2">
                        H2
                    </button>
                    <button class="toolbar-btn" data-action="code" title="Inline Code">
                        &lt;/&gt;
                    </button>
                </div>

                <!-- Markdown Editor -->
                <div class="input-group">
                    <label for="markdownEditor">ğŸ“„ Content (Markdown)</label>
                    <textarea id="markdownEditor" placeholder="Start writing your blog post in Markdown...

# Example Heading
**Bold text** and *italic text*

- List item 1
- List item 2

\`\`\`javascript
// Code block
console.log('Hello World');
\`\`\`"></textarea>
                </div>

                <!-- Stats Bar -->
                <div class="stats-bar">
                    <div class="stats-item">
                        <span>ğŸ“Š Words:</span>
                        <strong id="wordCount">0</strong>
                    </div>
                    <div class="stats-item">
                        <span>ğŸ”¤ Characters:</span>
                        <strong id="charCount">0</strong>
                    </div>
                    <div class="stats-item">
                        <span>â±ï¸ Reading Time:</span>
                        <strong id="readingTime">0 min</strong>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="copyBtn" class="copy-btn">ğŸ“‹ Copy</button>
                    <button id="downloadMd" class="download-btn">ğŸ’¾ Download .md</button>
                    <button id="downloadTxt" class="download-btn">ğŸ“„ Download .txt</button>
                </div>
            </div>

            <!-- Resizable Divider -->
            <div class="resizer"></div>

            <!-- Preview Panel -->
            <div class="preview-panel">
                <div class="preview-header">
                    <h2>ğŸ‘ï¸ Live Preview</h2>
                </div>
                <div id="previewContent" class="preview-content">
                    <div class="preview-placeholder">
                        <p>Your preview will appear here as you type...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
